<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="/stylish.css" />
	<title>Welcome to Chatr</title>

	<script src="/jquery/jquery-1.10.1.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/client.js"></script>
</head>

<body>
	<div class="main-title">Welcome to Chatr</div>

	<table border="0" cellpadding="0" cellspacing="0">
		<tr>
			<td id="users" rowspan="2" valign="top" halign="left">
				<ul id="chatters"></ul>
			</td>

			<td>
				<pre id="messages" contenteditable="false">

				</pre>
			</td>
		</tr>

		<tr>
			<td id="input-data">
				<input id="messageInput" type="text" placeholder="Type a message..." maxlength="512" />
				<input id="btnSend" type="button" value="Send" />
			</td>
		</tr>

	</table>

</body>
</html>
