<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="/stylish.css" />
	<title>Welcome to Chatr</title>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/client.js"></script>
</head>

<body>
	<div class="main-title">Welcome to Chatr</div>

	<table border="1">
		<tr>
			<td rowspan="2">
				<ul id="chatters"></ul>
			</td>
			
			<td>
				<pre id="messages" contenteditable="false" placeholder="Type a message..." width="300" height="200"></pre>
			</td>
		</tr>

		<tr>
			<td>
				<!-- <div id="messageInput" contenteditable="true" placeholder="Type a message..." maxlength="512" width="300" height="50"></div> -->
				<input id="messageInput" type="text" placeholder="Type a message..." maxlength="512" />
				<input id="btnSend" type="button" value="Send" />
			</td>
		</tr>

	</table>

</body>
</html>
